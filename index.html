<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="style.css" />

        <style>
            @font-face {
                font-family: "PixelMplus";
                src: url("font/PixelMplus12-Regular.ttf");
            }
            * {
                border: 1px solid black;
            }
            canvas {
                width: 100%;
            }
            textarea {
                width: 90%;
            }
            #displayX,
            #displayY,
            #fontSize {
                width: 20%;
            }
            h1 {
                font-family: "PixelMplus";
            }
        </style>
    </head>

    <body>
        <h1>botanobuilder</h1>
        <div>
            <canvas width="2039" height="1378" id="canvas"></canvas>
            <label
                >フレーム：<input id="frame" type="checkbox" checked
            /></label>
            <label>文章送り：<input id="next" type="checkbox" checked /></label>
            <label>名前：<input id="yuri" type="checkbox" checked /></label
            ><br />
            表情：
            <select id="face">
                <option value="face1">通常</option>
                <option value="face6">口開き</option>
                <option value="face3">笑顔</option>
                <option value="face8">メスガキ1</option>
                <option value="face9">メスガキ2</option>
                <option value="face10">メスガキ3</option>
                <option value="face12">得意げ</option>
                <option value="face2">むすっ</option>
                <option value="face4">困惑</option>
                <option value="face5">焦り</option>
                <option value="face7">大声</option>
                <option value="face13">涙目</option>
                <option value="face14">涙目2</option>
                <!--<option value="face15">涙目2</option>-->
                <option value="face16">号泣</option>
                <option value="face17">不安</option>
                <option value="face18">混乱</option>
                <option value="face19">混乱2</option>
                <option value="face20">おびえ</option>
                <option value="face21">おびえ2</option>
            </select>
            エフェクト：
            <select id="effect">
                <option value="none">なし</option>
                <option value="effect1">1</option>
                <option value="effect2">2</option>
                <option value="effect3">3</option>
                <option value="effect4">4</option>
                <option value="effect5">5</option>
                <option value="effect6">6</option>
                <option value="effect7">7</option>
                <option value="effect8">8</option>
            </select>
            <br />
            文字サイズ：<input type="number" id="fontSize" value="120" /><input
                type="range"
                id="fontSizeRange"
                min="10"
                max="1000"
                step="10"
                value="120"
            /><br />
            X：<input type="number" id="displayX" value="330" /><input
                type="range"
                id="positionX"
                min="0"
                max="2040"
                step="10"
                value="330"
            /><br />
            Y：<input type="number" id="displayY" value="1210" /><input
                type="range"
                id="positionY"
                min="0"
                max="1380"
                step="10"
                value="1210"
            />
            <textarea id="text"></textarea>
            <button id="saveImage">画像保存</button>
        </div>
        <p>
            ※文章の特殊コマンド<br />
            [font size=100 color=#ff00ff italic bold x=200 y=-300 reset]あああ
        </p>
        <script src="script.js"></script>
    </body>
</html>
