<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="style.css" />

        <style>
            @font-face {
                font-family: "PixelMplus";
                src: url("font/PixelMplus12-Regular.ttf");
            }
            * {
                border: 1px solid black;
            }
            canvas {
                width: 100%;
            }
            textarea {
                width: 90%;
            }
            #displayX,
            #displayY,
            #fontSize {
                width: 20%;
            }
        </style>
    </head>

    <body>
        <div>
            <canvas width="2039" height="1378" id="canvas"></canvas>
            画像
            <select id="bg">
                <option value="img0">通常</option>
                <option value="img1">口開き</option>
                <option value="img2">笑顔</option>
                <option value="img3">むすっ</option>
                <option value="img4">困惑</option>
                <option value="img5">焦り</option>
                <option value="img6">大声</option></select
            ><br />
            文字サイズ：<input type="number" id="fontSize" value="120" /><input
                type="range"
                id="fontSizeRange"
                min="10"
                max="1000"
                step="10"
                value="120"
            /><br />
            X:<input type="number" id="displayX" value="330" /><input
                type="range"
                id="positionX"
                min="0"
                max="2040"
                step="10"
                value="330"
            /><br />
            Y:<input type="number" id="displayY" value="1210" /><input
                type="range"
                id="positionY"
                min="0"
                max="1380"
                step="10"
                value="1210"
            />
            <textarea id="text"></textarea>
            <button id="saveImage">画像保存</button>
        </div>
        <p>
            ※文章の特殊コマンド<br />
            [font size=100 color=#ff00ff italic bold x=200 y=-300 reset]あああ
        </p>
        <script src="script.js"></script>
    </body>
</html>
